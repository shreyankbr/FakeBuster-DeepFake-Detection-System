<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FakeBuster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="{{ url_for('index') }}" class="auth-logo">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="FakeBuster" class="logo-img">
                    FakeBuster
                </a>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join FakeBuster to start detecting deepfakes</p>
            </div>

            <div class="auth-footer" style="margin-top: 20px;">
                <p style="color: var(--text-secondary); margin-bottom: 10px;">
                    <i class="fas fa-info-circle"></i>
                    Want to try without account? History feature works only when signed in.
                </p>
                <a href="{{ url_for('analysis') }}?mode=trial" class="auth-link">
                    <i class="fas fa-flask"></i>
                    Try Trial Mode
                </a>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" class="form-input" placeholder="Create a password"
                            required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account?
                <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
